<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>初診掛號</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>

<body class="bg-light">
<div class="container mt-5">
    <h2>初診基本資料</h2>

    <form method="POST">

        <label class="form-label">姓名 *</label>
        <input class="form-control" name="name" required>

        <label class="form-label mt-2">生日 *</label>
        <input type="date" class="form-control" name="birth_date" required>

        <label class="form-label mt-2">性別 *</label>
        <select class="form-control" name="gender" required>
            <option value="M">男性</option>
            <option value="F">女性</option>
        </select>

        <label class="form-label mt-2">身分證字號 *</label>
        <input class="form-control" name="identifier" required>

        <label class="form-label mt-2">電話 *</label>
        <input class="form-control" name="phone" required>

        <label class="form-label mt-2">Email</label>
        <input class="form-control" name="email">

        <label class="form-label mt-2">通訊地址 *</label>
        <input class="form-control" name="contact_address" required>

        <label class="form-label mt-2">戶籍地址</label>
        <input class="form-control" name="registered_address">

        <label class="form-label mt-2">緊急聯絡人姓名</label>
        <input class="form-control" name="emergency_name">

        <label class="form-label mt-2">緊急聯絡人關係</label>
        <input class="form-control" name="emergency_relation">

        <label class="form-label mt-2">緊急聯絡人電話</label>
        <input class="form-control" name="emergency_phone">

        <button class="btn btn-primary mt-3" type="submit">送出</button>
    </form>

</div>
</body>
</html>
