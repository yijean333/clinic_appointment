<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <title>預約掛號</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
<div class="container mt-5">
    <h2 class="mb-4">預約掛號</h2>

    <form method="POST" class="card p-4 bg-white shadow-sm">

        <div class="mb-3">
            <label class="form-label">身分證字號 <span class="text-danger">*</span></label>
            <input type="text" name="identifier" class="form-control" required>
        </div>

        <div class="mb-3">
            <label class="form-label">選擇醫師 <span class="text-danger">*</span></label>
            <select name="doctor_id" class="form-control" required>
                {% for d in doctors %}
                <option value="{{ d.doctor_id }}">{{ d.name }}（{{ d.specialty }}）</option>
                {% endfor %}
            </select>
        </div>

        <div class="mb-3">
            <label class="form-label">日期 <span class="text-danger">*</span></label>
            <input type="date" name="appt_date" class="form-control" required>
        </div>

        <div class="mb-3">
            <label class="form-label">時段 <span class="text-danger">*</span></label>
            <select name="work_shift" class="form-control" required>
                <option value="morning">早上</option>
                <option value="afternoon">下午</option>
                <option value="evening">晚上</option>
            </select>
        </div>

        <div class="mb-3">
            <label class="form-label">症狀描述</label>
            <textarea name="symptoms" class="form-control"></textarea>
        </div>

        <button type="submit" class="btn btn-success">送出預約</button>
    </form>
</div>
</body>
</html>
